logging:
    level:
        ROOT: DEBUG
        com.redhat.gps.pathfinder: DEBUG
        io.github.jhipster: WARN
        org.springframework: INFO
        org.springframework.security: DEBUG

spring:
    profiles:
        active: dev
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            database: pathfinder
